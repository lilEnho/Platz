<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/kanban.css">
    <link rel="stylesheet" href="styles/fonts.css">
    <title>Kanban Board</title>
</head>
<body>
    <div class="header">
        <h1>Kanban Board</h1>
        <button id="novaTarefa">Nova Tarefa</button>
    </div>
    <div class="container">
        <div class="coluna">
            <div class="head">
                <span>Pendente</span>
            </div>
        </div>
        <div class="coluna">
            <div class="head">
                <span>Em Andamento</span>
            </div>
        </div>
        <div class="coluna">
            <div class="head">
                <span>Finalizado</span>
            </div>
        </div>
        <div class="coluna">
            <div class="head">
                <span>Arquivado</span>
            </div>
        </div>
    </div>
    
    <div id="modal">
        <div class="box">
            <div class="head">
                <span>Nova Tarefa</span>
                <button>X</button>
            </div>
            <div class="form">
                <div class="form-group">
                    <label for="">Descrição</label>
                    <textarea name="descricao" rows="3" id="descricao"></textarea>
                </div>
                <label for="">Prioridade</label>
                <select>
                    <option value="0">Baixa</option>
                    <option value="1">Media</option>
                    <option value="2">Alta</option>
                </select>

                <div class="form-group">
                    <label for="">Prazo</label>
                    <input type="date" id="deadline">
                </div>

                <button>Cadastrar</button>
            </div>
        </div>
    </div>
</body>
</html>
